<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- my-css -->
    <link rel="stylesheet" href="/my-css/carousel.css">

    <!-- media-querie -->
    <link rel="stylesheet" href="/media-querie/mq_carousel.css">
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/website/slide1.jpg" class="d-block w-100 h-100 img_carousel">
            </div>
            <div class="carousel-item">
                <img src="website/slide2.jpg" class="d-block w-100 h-100 img_carousel">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-100 img_carousel" src="website/slide3.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-100 img_carousel" src="website/slide4.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-100 img_carousel" src="website/slide5.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-100 img_carousel" src="website/slide6.jpg">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" >
          <span aria-hidden="true">
            <i class="fas fa-angle-double-left" style="font-size: 1.5rem; color: black !important;"></i>
          </span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span aria-hidden="true">
            <i class="fas fa-angle-double-right cl-black" style="font-size: 1.5rem; color: black !important;""></i>
          </span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
